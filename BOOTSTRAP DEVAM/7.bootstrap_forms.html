<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">Ad:</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Ad">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Soyad:</label>
                        <input class="form-control" type="text" placeholder="Soyad">
                    </div>
                    <div class="mb-3">   
                        <label for="" class="form-label">Email:</label>
                        <input class="form-control" type="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <input type="color" class="form-control form-control-color">
                    </div>
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Datalist example</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Checked checkbox
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <label for="" class="input-group-text">Ad:</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Ad">
                        <label for="" class="input-group-text">Soyad:</label>
                        <input class="form-control" type="text" placeholder="Soyad">
                    </div>
                    <div class="row">
                        <div class="col"><input type="text"></div>
                        <div class="col"><input type="text"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
